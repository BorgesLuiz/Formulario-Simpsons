<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="./js/script.js"></script>

</head>

<body>

    <h1>Faça sua Inscrição</h1>

    <form action="" class="frm-contato">

        <input id="nome" class="frm-contato__entrada" name="nome" type="text" placeholder="Nome Completo">

        <input id="email" class="frm-contato__entrada" name="email" type="email" placeholder="E-mail">

        <input id="telefone" class="frm-contato__entrada telefone" name="telefone" type="number" placeholder="Telefone">

        <textarea id="mensagem" class="frm-contato__entrada frm-contato__entrada--grande" name=""
            placeholder="Mensagem"></textarea>

        <button type="button" onclick="validarForm ()" class="frm-contato__botao">ENVIAR <i
                class="fa-solid fa-square-arrow-up-right"></i></button>

    </form>


</body>

</html>
